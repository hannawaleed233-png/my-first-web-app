<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #00ff88;
            --bg-dark: #121212;
            --card-dark: #1e1e1e;
        }

        body { 
            background-color: var(--bg-dark); 
            color: white; 
            text-align: center; 
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            transition: all 0.5s ease;
        }

        .card { 
            background-color: var(--card-dark); 
            padding: 40px; 
            border-radius: 25px; 
            display: inline-block; 
            border: 1px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
        }

        h1 { color: var(--primary-color); font-size: 2.2rem; margin-bottom: 10px; }
        
        #clock {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #aaa;
            letter-spacing: 2px;
        }

        button { 
            margin-top: 20px; 
            padding: 12px 30px; 
            border-radius: 50px; 
            border: 2px solid var(--primary-color); 
            background: transparent; 
            color: var(--primary-color);
            cursor: pointer; 
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            transition: 0.3s;
        }

        button:hover {
            background: var(--primary-color);
            color: var(--bg-dark);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .light-mode { background-color: #f4f7f6; color: #1a1a1a; }
        .light-mode .card { background-color: white; border-color: #ddd; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Welcome to My Space üöÄ</h1>
        <p>I am a Frontend Developer. This is my professional project.</p>
        
        <div id="clock">00:00:00</div>
        
        <button id="mode-btn">Switch Theme</button>
    </div>

    <script>
        // Digital Clock Logic
        function updateClock() {
            const now = new Date();
            // Changed to English (US) format
            const timeString = now.toLocaleTimeString('en-US');
            document.getElementById('clock').innerText = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Dark/Light Mode Logic
        const btn = document.getElementById('mode-btn');
        btn.onclick = function() {
            document.body.classList.toggle('light-mode');
            
            if(document.body.classList.contains('light-mode')) {
                btn.innerText = "Dark Mode üåô";
            } else {
                btn.innerText = "Light Mode ‚òÄÔ∏è";
            }
        };
    </script>
</body>
</html>
