<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanna | Pro Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-pink: #ff2e7e;
            --bg-black: #050505;
            --card-gray: #121212;
            --text-color: #ffffff;
        }

        body { 
            background-color: var(--bg-black); 
            color: var(--text-color); 
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: 0.5s;
        }

        .card { 
            background-color: var(--card-gray); 
            padding: 40px; 
            border-radius: 30px; 
            border: 1px solid #222;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            text-align: center;
            max-width: 350px;
            transition: 0.4s;
        }

        .profile-img {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary-pink);
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 0 20px var(--primary-pink);
        }

        h1 { color: var(--primary-pink); font-size: 1.6rem; margin: 10px 0; }
        p { color: #888; font-size: 0.9rem; line-height: 1.6; }

        .skills { margin: 20px 0; display: flex; justify-content: center; gap: 15px; }
        .skills i { font-size: 1.5rem; color: #444; transition: 0.3s; }
        .skills i:hover { color: var(--primary-pink); transform: scale(1.2); }

        .social-links { margin-top: 25px; display: flex; justify-content: center; gap: 15px; }
        .social-links a {
            color: var(--text-color);
            font-size: 1.1rem;
            text-decoration: none;
            transition: 0.3s;
            width: 35px; height: 35px;
            border: 1px solid #333;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
        }
        .social-links a:hover { background: var(--primary-pink); border-color: var(--primary-pink); color: white; }

        #clock { font-weight: bold; margin: 15px 0; color: #555; font-size: 0.8rem; }

        /* ÿßŸÑÿ≤ÿ±ÿßÿ± ÿßŸÑŸÑŸä ŸÉÿßŸÜ ŸÖÿÆÿ™ŸÅŸä */
        #mode-btn {
            background: transparent;
            border: 2px solid var(--primary-pink);
            color: var(--primary-pink);
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 25px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block; /* ŸÑŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ∏ŸáŸàÿ±Ÿá */
        }
        #mode-btn:hover { background: var(--primary-pink); color: white; }

        .light-mode { --bg-black: #f0f2f5; --card-gray: #ffffff; --text-color: #1a1a1a; }
    </style>
</head>
<body>

    <div class="card">
        <img src="hhhhh.jpeg" alt="My Photo" class="profile-img">
        <h1>Hanna Waleed</h1>
        <p>Frontend Developer & UI Designer<br>Professional Web Developer.</p>

        <div class="skills">
            <i class="fab fa-html5"></i>
            <i class="fab fa-css3-alt"></i>
            <i class="fab fa-js"></i>
            <i class="fab fa-github"></i>
        </div>

        <div id="clock">00:00:00</div>

        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/hannawaleed233-png"><i class="fab fa-github"></i></a>
        </div>

        <button id="mode-btn">Switch Theme ‚òÄÔ∏è</button>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // ŸÉŸàÿØ ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ≤ÿ±ÿßÿ±
        const btn = document.getElementById('mode-btn');
        btn.addEventListener('click', function() {
            document.body.classList.toggle('light-mode');
            if(document.body.classList.contains('light-mode')) {
                btn.innerHTML = "Dark Mode üåô";
            } else {
                btn.innerHTML = "Light Mode ‚òÄÔ∏è";
            }
        });
    </script>
</body>
</html>
