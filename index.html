            color: var(--text-color);

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: 0.5s;
        }

        .card { 
            background-color: var(--card-gray); 
            padding: 40px; 
            border-radius: 30px; 
            border: 1px solid #222;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            text-align: center;
            max-width: 350px;
            transition: 0.4s;
        }

        .card:hover {
            border-color: var(--primary-pink);
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 46, 126, 0.2);
        }

        .profile-img {

            object-fit: cover;
