<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanna | Pro Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-pink: #ff2e7e;
            --bg-black: #050505;
            --card-gray: #121212;
        }

        body { 
            background-color: var(--bg-black); 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card { 
            background-color: var(--card-gray); 
            padding: 40px; 
            border-radius: 30px; 
            border: 1px solid #222;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            text-align: center;
            max-width: 350px;
            transition: 0.4s;
        }

        .card:hover {
            border-color: var(--primary-pink);
            transform: translateY(-5px);
        }

        .profile-img {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary-pink);
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 0 20px var(--primary-pink);
        }

        h1 { color: var(--primary-pink); font-size: 1.6rem; margin: 10px 0; }
        p { color: #888; font-size: 0.9rem; line-height: 1.6; }

        /* قسم المهارات - Pro Touch */
        .skills { margin: 20px 0; display: flex; justify-content: center; gap: 15px; }
        .skills i { 
            font-size: 1.5rem; 
            color: #444; 
            transition: 0.3s;
        }
        .skills i:hover { color: var(--primary-pink); transform: scale(1.2); }

        /* أيقونات التواصل */
        .social-links { margin-top: 25px; display: flex; justify-content: center; gap: 20px; }
        .social-links a {
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: 0.3s;
            width: 40px; height: 40px;
            border: 1px solid #333;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
        }
        .social-links a:hover {
            background: var(--primary-pink);
            border-color: var(--primary-pink);
            box-shadow: 0 0 15px var(--primary-pink);
        }

        #clock { font-weight: bold; margin: 15px 0; color: #555; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="card">
        <img src="hhhhh.jpeg" alt="My Photo" class="profile-img">
        
        <h1>Hanna Waleed</h1>
        <p>Frontend Developer & UI Designer<br>Turning code into beautiful art.</p>

        <div class="skills">
            <i class="fab fa-html5" title="HTML5"></i>
            <i class="fab fa-css3-alt" title="CSS3"></i>
            <i class="fab fa-js" title="JavaScript"></i>
            <i class="fab fa-github" title="GitHub"></i>
        </div>

        <div id="clock">00:00:00</div>

        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/hannawaleed233-png"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
